<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mathematical Company Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-[#f8fafc]">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background -->
        <div class="absolute inset-0 bg-white z-0"></div>
        
        <!-- Hero Content -->
        <div class="relative z-20 flex flex-col items-center justify-center h-full text-center px-6">
            <h2 class="text-5xl md:text-8xl font-bold text-[#0f172a] mb-8 tracking-tighter">
                Deterministic Math for Alpha
            </h2>
            <p class="text-xl md:text-2xl text-[#475569] max-w-3xl mb-12 leading-relaxed font-light">
                Convert trading ideas into backtested strategies using deterministic math and alternative data. Built by institutional quants for the $12B algo-trading market.
            </p>
            <div class="flex gap-6">
                <a href="#" class="bg-[#2563eb] text-white px-10 py-5 rounded-sm font-bold text-sm tracking-widest uppercase hover:bg-[#1d4ed8] transition-all shadow-xl">
                    Backtest Now
                </a>
            </div>
        </div>

        <!-- Navigation Bar -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10">
            
            <!-- Left: Strategies -->
            <div class="flex-shrink-0">
                <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#0f172a] uppercase font-medium hover:opacity-70 transition-opacity">
                    Portfolio
                </a>
            </div>

            <!-- Center: Name -->
            <!-- Absolute positioning to ensure true centering regardless of side element widths -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 w-full text-center pointer-events-none hidden md:block">
                <h1 class="text-[13px] tracking-[0.4em] text-gray-900 uppercase font-normal ml-[0.4em]">
                    The Mathematical Company
                </h1>
            </div>

            <!-- Right: Login -->
            <div class="flex-shrink-0">
                <button class="flex flex-col items-center justify-center gap-[6px] group cursor-pointer border-none bg-transparent p-0">
                    <!-- Hamburger Line -->
                    <span class="w-6 h-[1.5px] bg-[#2563eb] group-hover:w-8 transition-all duration-300 ease-out"></span>
                    <!-- Menu Text -->
                    <span class="text-[9px] tracking-[0.25em] text-gray-900 uppercase font-medium">
                        Menu
                    </span>
                </button>
            </div>
        </header>

        <!-- Bottom Left: Live Performance -->
        <div class="absolute bottom-0 left-0 px-6 py-6 md:px-12 md:py-10 z-10">
            <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-gray-900 uppercase font-medium hover:opacity-70 transition-opacity">
                SSS Showhouse
            </a>
        </div>

    </main>

</body>
</html>
